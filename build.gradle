plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'codenarc'
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.13'
    compile 'org.jenkins-ci.plugins:pipeline-utility-steps:1.5.1@jar'
    compile 'org.jenkins-ci.plugins:docker-workflow:1.9'
    compile 'org.eclipse.hudson:hudson-core:3.2.1'
    compile 'org.kohsuke.stapler:stapler:1.254'
    compile 'com.cloudbees:groovy-cps:1.24'
    compile 'org.dom4j:dom4j:2.1.0'
    compile group: 'org.jenkins-ci.ui', name: 'ace-editor', version: '1.1'
    compileOnly 'javax.servlet:servlet-api:2.5'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'org.xmlunit:xmlunit-core:2.3.0'
    testCompile('org.jenkins-ci.main:jenkins-test-harness:2.22') {
        exclude group: 'org.netbeans.modules', module: 'org-netbeans-insane'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    maven {
        url('https://repo.jenkins-ci.org/public/')
        url('http://repo.jenkins-ci.org/releases/')
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }

    test {
        groovy {
            srcDirs = ['tests']
        }
    }
}
