

language: groovy

git:
  depth: 3

stages:
  - Build
  - Tests
  - Release

jobs:
  include:
    - Stage: Build
      script: make deps.install
    - Stage: Tests
      script: make static.lint
      script: make test.unit
    - Stage: Release

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
